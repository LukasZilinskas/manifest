---
id: gov/lrs/ad
title: "Members of Parliament (XML)"
description: "XML file containing data about members of parliament."
type: dataset
source: "xml:http://apps.lrs.lt/sip/p2b.ad_seimo_nariai"
provider: gov/lrs
since: "2016-01-01"
stars: 3
objects:
  politika/seimas/seimo_narys:
    source: "/SeimoInformacija/SeimoKadencija/SeimoNarys"
    identifier:
      - source: "@asmens_id"
    properties:
      asmens_id:
        local: true
        type: string
        source: "@asmens_id"
      vardas:
        type: string
        source: "@vardas"
      pavardė:
        type: string
        source: "@pavardė"
      gimimo_data:
        source: "@biografijos_nuoroda"
        stars: 1
  politika/seimas/kontaktai:
    source: "/SeimoInformacija/SeimoKadencija/SeimoNarys/Kontaktai"
    properties:
      seimo_narys:
        source: "../@asmens_id"
      rūšis:
        source:
          - "@rūšis"
          - type: replace
            mapping:
              "El. p.": email
              "Darbo telefonas": phone
              "Asmeninė interneto svetainė": website
      reikšmė:
        source: "@reikšmė"
