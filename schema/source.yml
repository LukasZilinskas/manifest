---
$schema: http://json-schema.org/draft-04/schema#
title: Data source
description: >
  Information about data source and data provider by this source.
type: object
properties:
  id:
    type: string
    title: Data source ID
  title:
    type: string
    title: Data source name
  description:
    type: string
    title: Data source description
  type:
    enum:
      - source
  provider:
    type: string
    title: Data provider ID
    description: >
      Reference to data provider.
  source:
    oneOf:
      - $ref: "#/definitions/source"
      - type: array
        items:
          $ref: "#/definitions/source"
  objects:
    $ref: data.yml
additionalProperties: false
definitions:
  source:
    type: string
    title: Data source
    description: >
      URI to the data source, you can use different schemes, like http, xml,
      html, csv and etc. to specify how source data should be loaded.
