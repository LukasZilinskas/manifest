---
$schema: http://json-schema.org/draft-04/schema#
title: Data source
description: >
  Information about data source and data provider by this source.
type: object
properties:
  id:
    type: string
    title: Data source ID
  title:
    type: string
    title: Data source name
  description:
    type: string
    title: Data source description
  type:
    enum:
      - source
  provider:
    type: string
    title: Data provider ID
    description: >
      Reference to data provider.
  since:
    type: string
    format: date
  until:
    type: string
    format: date
  stars:
    enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
  opengovdata:
    title: "Open government data principles"
    type: array
    items:
      enum:
        - complete
        - primary
        - timely
        - accessible
        - machine_processable
        - non-discriminatory
        - non-proprietary
        - license-free
        - online_and_free
        - permanent
        - trusted
        - presumption_of_openness
        - documented
        - safe_to_open
  source:
    $ref: _source.yml
  objects:
    type: object
    title: Data description
    patternProperties:
      "^[a-zA-Z_]+$":
        type: object
        title: Data object
        properties:
          source:
            type: string
            title: Data source
            description: >
              ID of data source.
          since:
            type: string
            format: date
          until:
            type: string
            format: date
          stars:
            enum:
              - 0  # data not available
              - 1  # unstructured
              - 2  # open format
              - 3  # structured
              - 4  # has identifier
              - 5  # properties mapped to ontologies
          properties:
            type: object
            patternProperties:
              "^[a-zA-Z_]+$":
                type: object
                title: Data field
                properties:
                  type:
                    enum:
                      - string
                      - integer
                      - numeric
                  since:
                    type: string
                    format: date
                  until:
                    type: string
                    format: date
                  stars:
                    enum:
                      - 0
                      - 1
                      - 2
                      - 3
                      - 4
                      - 5
                required:
                  - type
            additionalProperties: false
        additionalProperties: false
    additionalProperties: false
required:
  - id
  - type
  - title
  - since
  - provider
additionalProperties: false
