$id: http://atviriduomenys.lt/schema/provider.json
title: Data provider
description: >
  Information about data provider.
type: object
properties:
  id:
    type: string
    title: Provider ID
    description: >
      Unique idetifier for a provider withing this repository.
  title:
    type: string
    title: Provider name
  type:
    enum:
      - provider
  logo:
    type: string
    title: Provider logo
    description: >
      Path to the provider logo. Path will be dynamically constructed, from
      media/, provider ID and logo file name specified by this property.
