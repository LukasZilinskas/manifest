---
$schema: http://json-schema.org/draft-04/schema#
title: Data object
description: >
  Defines vocabulary for a single data object.
type: object
properties:
  id:
    type: string
    title: Data vocabulary ID
  title:
    type: string
    title: Data vocabulary name
  description:
    type: string
    title: Description of this data object
  type:
    enum:
      - vocabulary
  link:
    type: string
    title: URI from a known vocabulary
    description: You can youse prefixes from `prefixes.yml` file.
  properties:
    type: object
    patternProperties:
      "^[a-zA-ZąčęėįšųūžĄČĘĖĮŠŲŪŽ/_]+$":
        type: object
        title: Data field
        properties:
          type:
            enum:
              - string
              - integer
              - number
              - image
              - date
              - ref
          link:
            type: string
            title: URI from a known vocabulary
            description: You can youse prefixes from `prefixes.yml` file.
          title:
            type: string
            title: Data field name
          description:
            type: string
            title: Field name description
          object:
            type: string
            title: Susietas objektas
            description: >
              Naudojamas kartu su type=ref, nurodo, kad šis laukas yra nuoroda
              į kitą objektą.
          enum:
            type: array
            items:
              oneOf:
                - {type: string}
                - {type: integer}
            title: Galimi variantai
        required:
          - type
        additionalProperties: false
    additionalProperties: false
required:
  - id
  - type
additionalProperties: false
