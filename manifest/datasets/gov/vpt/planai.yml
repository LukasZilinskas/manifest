---
name: gov/vpt/planai
title: "Viešųjų pirkimų planai"
type: dataset
version: 1
date: "2019-06-25"
owner: gov/vpt
resources:
  PLANNED_PROCUREMENT:
    type: sql
    objects:

      valstybe/pirkimas:
        source: PLANNED_PROCUREMENT
        properties:
          id:
            type: pk
            source: EXTERNAL_REFERENCE_NUMBER
            # TODO: CVPIS_APPENDIX.EXTERNAL_REF -> ATN1.PROCUREMENT_NUMBER
          pavadinimas:
            type: string
            source: TITLE
          kiekis:
            type: number
            source: PLANNED_SCOPE
          suma:
            type: number
            source: PLANNED_VALUE
          valiuta:
            type: ref
            #~object: finansai/valiuta

      valstybe/pirkimas/ataskaita:
        source: PLANNED_PROCUREMENT$H
        properties:
          id:
            type: pk
            source: ID
          pirkimas:
            type: ref
            model: valstybe/pirkimas
            source: EXTERNAL_REFERENCE_NUMBER
          pavadinimas:
            type: string
            source: TITLE
          kiekis:
            type: number
            source: PLANNED_SCOPE
          suma:
            type: number
            source: PLANNED_VALUE
          valiuta:
            type: ref
            #~object: finansai/valiuta

      valstybe/pirkimas/organizacija:
        source: PLANNED_PROCUREMENT$H
        properties:
          id:
            type: pk
            source: ORG_NR
          pavadinimas:
            type: string
            source: NAME
          pirkimas:
            type: ref
            model: valstybe/pirkimas
            source: EXTERNAL_REFERENCE_NUMBER

      valstybe/pirkimas/objektas:
        source: PLANNED_PROCUREMENT$H
        properties:
          id:
            type: pk
            source:
              - PURCHASE_TYPE
              - TITLE
          pavadinimas:
            type: string
            source: TITLE
          pirkimas:
            type: ref
            model: valstybe/pirkimas
            source: EXTERNAL_REFERENCE_NUMBER
