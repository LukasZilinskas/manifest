---
name: gov/lrs/xml
title: "Members of Parliament (XML)"
description: "XML file containing data about members of parliament."
type: dataset
version:
  number: 1
  date: "2018-12-01"
website: https://www.lrs.lt/sip/portal.show?p_r=15818&p_k=1
owner: gov/lrs
resources:
  nariai:
    type: xml
    source: http://apps.lrs.lt/sip/p2b.ad_seimo_nariai?kadencijos_id={kadencija}
    objects:
      '':
        politika/seimas/narys:
          dependencies:
            kadencija: politika/seimas/kadencija/:dataset/gov/lrs/xml.kadencijos_id
          source: /SeimoInformacija/SeimoKadencija/SeimoNarys
          properties:
            _id:
              type: pk
              source: "@asmens_id"
            vardas:
              type: string
              source: "@vardas"
            pavarde:
              type: string
              source: "@pavardė"
            gimimo_data:
              type: date
              stars: 1
            mirties_data:
              type: date
              stars: 0
            gimimo_vieta:
              type: string
              source: "@biografijos_nuoroda"
              stars: 1
            nuotrauka:
              type: string
              source: "@biografijos_nuoroda"
              stars: 1
            kadencija:
              type: ref
              object: politika/seimas/kadencija
              source: kadencija
              dependency: true

        politika/seimas/kontaktas:
          dependencies:
            kadencija: politika/seimas/kadencija/:dataset/gov/lrs/xml.kadencijos_id
          source: /SeimoInformacija/SeimoKadencija/SeimoNarys/Kontaktai
          properties:
            _id:
              type: pk
              source:
                - "../@asmens_id"
                - "@rūšis"
                - "@reikšmė"
            seimo_narys:
              type: ref
              object: politika/seimas/narys
              source: "../@asmens_id"
            rusis:
              type: string
              source: "@rūšis"
              enum:
                email: "El. p."
                phone: "Darbo telefonas"
                website: "Asmeninė interneto svetainė"
            reiksme:
              type: string
              source: "@reikšmė"

        politika/seimas/mandatas:
          dependencies:
            kadencija: politika/seimas/kadencija/:dataset/gov/lrs/xml.kadencijos_id
          source: /SeimoInformacija/SeimoKadencija/SeimoNarys
          properties:
            _id:
              type: pk
              stars: 0
              source:
                - "@asmens_id"
                - "@data_nuo"
            kadencija:
              type: ref
              object: politika/seimas/kadencija
              source: "../@kadencijos_id"
            seimo_narys:
              type: ref
              object: politika/seimas/narys
              source: "@asmens_id"
            kas_iskele:
              type: ref
              object: politika/partija
              stars: 1
              source: "@iškėlusi_partija"
            nuo:
              type: date
              source: "@data_nuo"
            iki:
              type: date
              source: "@data_iki"

  kadencijos:
    type: xml
    source: http://apps.lrs.lt/sip/p2b.ad_seimo_kadencijos
    objects:
      '':
        politika/seimas/kadencija:
          source: /SeimoInformacija/SeimoKadencija
          properties:
            _id:
              type: pk
              source: "@kadencijos_id"
            pavadinimas:
              type: string
              source: "@pavadinimas"
            nuo:
              type: date
              source: "@data_nuo"
            iki:
              type: date
              source: "@data_iki"
            kadencijos_id:
              type: string
              source: "@kadencijos_id"

        politika/partija:
          dependencies:
            kadencija: politika/seimas/kadencija/:dataset/gov/lrs/xml.kadencijos_id
          source: /SeimoInformacija/SeimoKadencija/SeimoNarys
          properties:
            _id:
              type: pk
              stars: 0
              source: "@iškėlusi_partija"
            pavadinimas:
              type: string
              source: "@iškėlusi_partija"
            trumpinys:
              type: string
              stars: 1

  frakcijos:
    type: xml
    source: http://apps.lrs.lt/sip/p2b.ad_seimo_frakcijos
    objects:
      '':
        politika/seimas/frakcija:
          source: /SeimoInformacija/SeimoKadencija/SeimoFrakcija
          properties:
            _id:
              type: pk
              source: "@padalinio_id"
            pavadinimas:
              type: string
              source: "@padalinio_pavadinimas"
            trumpinys:
              type: string
              source: "@padalinio_pavadinimo_santrumpa"
            kadencija:
              type: ref
              object: politika/seimas/kadencija
              source: "../@kadencijos_id"

  frakcijos/nariai:
    type: xml
    source: http://apps.lrs.lt/sip/p2b.ad_seimo_frakcijos
    objects:
      '':
        politika/seimas/pareigos/frakcijoje:
          source: /SeimoInformacija/SeimoKadencija/SeimoFrakcija/SeimoFrakcijosNarys
          properties:
            _id:
              type: pk
              source:
                - "../@padalinio_id"
                - "@asmens_id"
            padalinio_rusis:
              type: string
              const: politika/seimas/frakcija
            padalinys:
              type: ref
              object: politika/seimas/frakcija
              source: "../@padalinio_id"
            seimo_narys:
              type: ref
              object: politika/seimas/narys
              source: "@asmens_id"
            pareigos:
              type: string
              source: "@pareigos"
            nuo:
              type: date
              stars: 0
            iki:
              type: date
              stars: 0

  komitetai:
    type: xml
    source: http://apps.lrs.lt/sip/p2b.ad_seimo_komitetai
    objects:
      '':
        politika/seimas/pareigos/komitetete:
          source: /SeimoInformacija/SeimoKadencija/SeimoKomitetas/SeimoKomitetoNarys
          properties:
            _id:
              type: pk
              source:
                - "../@padalinio_id"
                - "@asmens_id"
            padalinio_rusis:
              type: string
              const: politika/seimas/grupė
            padalinys:
              type: string
              source: "../@padalinio_id"
            seimo_narys:
              type: ref
              object: politika/seimas/narys
              source: "@asmens_id"
            pareigos:
              type: string
              source: "@pareigos"
            nuo:
              type: date
              stars: 0
            iki:
              type: date
              stars: 0
