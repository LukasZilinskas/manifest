name: ocds
title: Open Contracting Data Standard
#~website: https://standard.open-contracting.org/latest/en/
type: project
version: 1
date: "2019-07-04"
objects:
  valstybe/pirkimas:
    target: ContractingProcess
    properties:
      ocid:
        type: string
  valstybe/pirkimas/ataskaita:
    # https://standard.open-contracting.org/latest/en/schema/release/#
    target: releases
    properties:
      ocid:
        type: string
        source: ocid
        title: Open Contracting Identifier
        description: |
          Lietuvos viešųjų pirkimų tarnybai išduotas  OCID prefiksas yra
          `ocds-jpcd7i`.
      id:
        type: ocid
        target: id
      data:
        type: datetime
        target: date
      rusis:
        type: string
        target: tag
        enum:
          - planning
          - planningUpdate
          - tender
          - tenderAmendment
          - tenderUpdate
          - tenderCancellation
          - award
          - awardUpdate
          - awardCancellation
          - contract
          - contractUpdate
          - contractAmendment
          - implementation
          - implementationUpdate
          - contractTermination
          - compiled
      budas:
        title: Pirkimo būdas
        type: string
        target: initiationType
        enum:
          - tender
      dalyviai:
        type: array
        model: valstybe/pirkimas/organizacija
        target: parties
      pirkejas:
        type: object
        model: valstybe/pirkimas/organizacija
        target: buyer
      plantavimas:
        type: object
        properties:
          pagrindimas:
            target: rationale
            type: string
          biudzetas:
            type: object
            properties:
              aprasymas:
                type: string
                target: description
              suma:
                type: price
                target: amount
                properties:
                  suma:
                    type: number
                    target: amount
                  valiuta:
                    type: currency
                    target: currency
              projektas:
                type: string
                target: project
  valstybe/pirkimas/organizacija:
    target: Organization
    properties:
