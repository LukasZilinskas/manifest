type: object
title: Dataset
description: >
  Data resources from a single owner and same data set.
required:
- id
- type
- version
- date
- title
- owner
additionalProperties: false
properties:
  id:
    type: string
    title: Data external ID
  type:
    enum: [dataset]
  version: {$ref: '#/definitions/version'}
  date: {type: string, format: date}
  title:
    type: string
    title: Data external name
  description:
    type: string
    title: Data external description
  owner:
    type: string
    title: Dataset owner ID
    description: Reference to data owner.
  level: {$ref: '#/definitions/level'}
  external: {$ref: '#/definitions/external'}
  opengovdata:
    title: Open government data principles
    type: array
    items:
      enum:
      - complete
      - primary
      - timely
      - accessible
      - machine_processable
      - non-discriminatory
      - non-proprietary
      - license-free
      - online_and_free
      - permanent
      - trusted
      - presumption_of_openness
      - documented
      - safe_to_open
  objects:
    type: object
    additionalProperties: false
    patternProperties:
      '%(object_name_pattern)s':
        type: [object, 'null']
        additionalProperties: false
        properties:
          external: {$ref: '#/definitions/external'}
          version: {$ref: '#/definitions/version'}
          level: {$ref: '#/definitions/level'}
          local:
            type: boolean
            title: Local object
            description: >
              Local objects does not have to be defined as global models.
              Local objects must be specific to a specific dataset.
          identifier:
            type: array
            items:
              type: object
              properties:
                external:
                  $ref: _external.yml
          properties:
            type: object
            additionalProperties: false
            patternProperties:
              '%(property_name_pattern)s':
                type: [object, 'null']
                additionalProperties: false
                properties:
                  type:
                    type: string
                    enum:
                    - string
                    - ref
                    description: >
                      Kai kurie objektai, gali būti kompleksiniai, rodantys į kitą
                      objektą, šis laukas nurodo ar reikalinga nuoroda į kitą
                      objektą ar tiesiog tekstinė to objekto išraiška.
                  version: {$ref: '#/definitions/version'}
                  external: {$ref: '#/definitions/external'}
                  level: {$ref: '#/definitions/level'}
                  const:
                    type: [integer, string]
                    title: Constant value
                  local:
                    type: boolean
                    title: Local property
                    description: >
                      Local property does not have to be defined in global
                      models. Local property must be specific to a specific
                      dataset, for example an identifier used only for that
                      dataset.
                  enum:
                    type: array
                    items:
                      type: string
                  identifier:
                    type: array
                    items:
                      type: object
                      properties:
                        external: {$ref: '#/definitions/external'}
